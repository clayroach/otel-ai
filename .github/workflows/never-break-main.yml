          echo "üîó Running integration tests with established pnpm commands..."
          pnpm test:integration
          
      - name: E2E tests with Playwright
        run: |
          echo "üé≠ Running E2E tests with established pnpm commands..."
          pnpm test:e2e
          
      - name: Demo integration validation
        run: |
          echo "üé¨ Validating OpenTelemetry demo integration with established pnpm commands..."
          pnpm demo:validate
          
      - name: Performance baseline check
        run: |
          echo "üìä Running performance baseline checks..."
          # Add performance tests here when available
