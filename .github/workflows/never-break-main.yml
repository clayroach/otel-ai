name: Never Break Main - Comprehensive Testing

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '.claude/**'
      - '.github/**'
      - 'notes/**'
      - 'blog/**'
      - '*.md'
      - 'docs/**'
  push:
    branches: [main]
    paths-ignore:
      - '.claude/**'
      - '.github/**'
      - 'notes/**'
      - 'blog/**'
      - '*.md' 
      - 'docs/**'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  # Start notification for main branch protection
  notify-start:
    name: Notify Workflow Start
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Send Start Notification
        uses: ./.github/actions/slack-notify
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: 'started'
          job-name: 'üõ°Ô∏è Main Branch Protection Started'
          workflow-name: 'Never Break Main'
          branch: ${{ github.head_ref || github.ref_name }}
          pr-number: ${{ github.event.pull_request.number }}
          pr-title: ${{ github.event.pull_request.title }}
          pr-url: ${{ github.event.pull_request.html_url }}
          error-details: "Main branch protection workflow started. Event: ${{ github.event_name }}. Branch: ${{ github.head_ref || github.ref_name }}. Author: ${{ github.actor }}. Commit: ${{ github.event.pull_request.head.sha || github.sha }}."

  # Fast feedback - basic checks
  quick-validation:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: notify-start
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.0'
          
      - name: Install dependencies
        run: |
          echo "üì¶ Installing workspace dependencies..."
          pnpm install --frozen-lockfile
        
      - name: TypeScript compilation
        id: typescript
        run: |
          echo "üîç Running TypeScript type checking..."
          pnpm typecheck:all 2>&1 | tee typescript-output.log || echo "typescript_failed=true" >> $GITHUB_ENV
          if [ "$typescript_failed" == "true" ]; then
            echo "‚ùå TypeScript compilation failed"
            exit 1
          fi

      - name: Code quality (ESLint)
        id: eslint
        run: |
          echo "üîç Running ESLint code quality checks..."
          pnpm lint 2>&1 | tee eslint-output.log || echo "eslint_failed=true" >> $GITHUB_ENV
          if [ "$eslint_failed" == "true" ]; then
            echo "‚ùå ESLint validation failed"
            exit 1
          fi

      - name: Unit tests
        id: unit-tests
        run: |
          echo "üß™ Running unit tests..."
          pnpm test 2>&1 | tee test-output.log || echo "tests_failed=true" >> $GITHUB_ENV
          if [ "$tests_failed" == "true" ]; then
            echo "‚ùå Unit tests failed"
            exit 1
          fi

      - name: Send Quick Validation Failure Notification
        if: failure() && (env.typescript_failed == 'true' || env.eslint_failed == 'true' || env.tests_failed == 'true')
        uses: ./.github/actions/slack-notify
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: 'failure'
          job-name: 'Quick Validation Failed'
          workflow-name: 'Never Break Main'
          branch: ${{ github.head_ref || github.ref_name }}
          pr-number: ${{ github.event.pull_request.number }}
          pr-title: ${{ github.event.pull_request.title }}
          pr-url: ${{ github.event.pull_request.html_url }}
          error-details: |
            üö® **Quick Validation Failed**

            **Failed Checks:**
            ${{ env.typescript_failed == 'true' && '‚ùå TypeScript Compilation - Type checking errors found' || '' }}
            ${{ env.eslint_failed == 'true' && '‚ùå ESLint - Code quality issues detected' || '' }}
            ${{ env.tests_failed == 'true' && '‚ùå Unit Tests - Test failures detected' || '' }}

            **Error Summary:**
            ${{ env.typescript_failed == 'true' && 'TypeScript found type errors in the codebase. Check the workflow logs for specific type violations.' || '' }}
            ${{ env.eslint_failed == 'true' && 'ESLint found code quality issues. Review linting rules and fix violations.' || '' }}
            ${{ env.tests_failed == 'true' && 'Unit tests are failing. Ensure all tests pass before merging.' || '' }}

            **Next Steps:**
            1. Review the detailed error output in the GitHub Actions logs
            2. Fix the reported issues locally
            3. Push the fixes to update this PR

            View full details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  # Comprehensive testing with real services
  full-validation:
    name: Full Stack Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    needs: quick-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_API_KEY }}
        continue-on-error: true
          
      - name: Install dependencies
        run: |
          echo "üì¶ Installing workspace dependencies (skipping optional native compilation)..."
          # Update lockfiles to match package.json, then skip post-install scripts to avoid node-gyp issues
          pnpm install --ignore-scripts
          
      - name: Code formatting (Prettier)
        run: pnpm format:check
          
      - name: Build required Docker images
        run: |
          echo "üèóÔ∏è Building required Docker images with established pnpm commands..."
          pnpm dev:build
          echo "‚úÖ Docker images built successfully"
          
      - name: Start infrastructure services
        run: |
          echo "üöÄ Starting infrastructure services with established pnpm commands..."
          pnpm dev:up
          echo "‚è≥ Waiting for services to be ready..."
          sleep 30
          
      - name: Validate infrastructure health
        run: |
          echo "üè• Validating infrastructure with established pnpm commands..."
          pnpm dev:validate
          echo "‚úÖ Infrastructure validation completed"
          
      - name: Run database migrations
        run: |
          echo "üóÑÔ∏è Running database migrations with established pnpm commands..."
          pnpm db:migrate
          echo "‚úÖ Database migrations completed"
          
      - name: Unit tests with coverage
        run: |
          echo "üß™ Running unit tests with established pnpm commands..."
          pnpm test:coverage
          
      - name: Coverage Report
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          json-summary-path: './target/coverage/coverage-summary.json'
          json-final-path: './target/coverage/coverage-final.json'
          vite-config-path: './vitest.config.ts'
          
      - name: Start demo and install Playwright browsers in parallel
        run: |
          echo "üöÄ Starting demo and Playwright browser installation in parallel..."
          
          # Start demo in background
          echo "üé¨ Starting OpenTelemetry demo for realistic telemetry data..."
          pnpm demo:up &
          DEMO_PID=$!
          
          # Install Playwright browsers (optimized for main branch testing)
          echo "üì• Installing Playwright browsers..."
          pnpm exec playwright install --with-deps &
          PLAYWRIGHT_PID=$!
          
          # Wait for both to complete
          echo "‚è≥ Waiting for demo startup to complete..."
          wait $DEMO_PID
          echo "‚úÖ Demo startup completed"
          
          echo "‚è≥ Waiting for Playwright installation to complete..."
          wait $PLAYWRIGHT_PID
          echo "‚úÖ Playwright browser installation completed"
          
          # Now wait for demo services to generate telemetry data
          echo "‚è≥ Waiting for demo services to start up and generate data..."
          sleep 30
          echo "üîç Checking demo service health..."
          pnpm demo:status || echo "Demo status check completed"
          echo "‚è≥ Waiting for telemetry data generation..."
          sleep 90  # Extended wait time for CI environments where services start slower
          
      - name: Integration tests
        run: |
          echo "üîó Running integration tests with established pnpm commands..."
          pnpm test:integration
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_LOW_TOKENS_API_KEY: ${{ secrets.ANTHROPIC_LOW_TOKENS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: E2E tests with Playwright (Chromium only for speed)
        id: e2e-tests
        run: |
          echo "üé≠ Running E2E tests with Chromium only for main branch validation..."

          set +e
          CI=true pnpm test:e2e 2>&1 | tee e2e-output.log
          E2E_EXIT_CODE=${PIPESTATUS[0]}

          if [ $E2E_EXIT_CODE -ne 0 ]; then
            echo "e2e_errors<<EOF" >> $GITHUB_OUTPUT
            tail -n 100 e2e-output.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

          exit $E2E_EXIT_CODE
        continue-on-error: true

      - name: Upload E2E Test Artifacts
        if: failure() && steps.e2e-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            target/test-results/
            target/screenshots/
          retention-days: 7

      - name: Notify E2E Test Failure
        if: steps.e2e-tests.outcome == 'failure'
        uses: ./.github/actions/slack-notify
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          status: 'failure'
          job-name: 'üö® E2E Tests Failed'
          workflow-name: 'Never Break Main'
          branch: ${{ github.head_ref || github.ref_name }}
          pr-number: ${{ github.event.pull_request.number }}
          pr-title: ${{ github.event.pull_request.title }}
          pr-url: ${{ github.event.pull_request.html_url }}
          test-results: ${{ steps.e2e-tests.outputs.e2e_errors }}
          error-details: "üö® E2E tests failed on main branch protection. View test artifacts: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}. Test results and screenshots have been uploaded as artifacts."
                    
      - name: Performance baseline check
        run: |
          echo "üìä Running performance baseline checks..."
          # Add performance tests here when available
          echo "Performance checks completed"
          
