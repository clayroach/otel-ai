name: Per-Commit Validation (Lightweight)

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'notes/**'
      - 'blog/**'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'notes/**'
      - 'blog/**'
      - '*.md'
      - 'docs/**'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  quick-validation:
    name: Quick Validation (Code Changes)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.0'
          
      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing workspace dependencies..."
          # For Dependabot PRs, allow lockfile updates
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "ğŸ¤– Dependabot PR detected - allowing lockfile updates"
            pnpm install --no-frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi
        
      - name: TypeScript compilation
        run: pnpm typecheck:all
        
      - name: Code quality (ESLint)
        run: pnpm lint
                
      - name: Unit tests
        run: pnpm test

  ui-dependency-validation:
    name: UI Dependency Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      contains(github.event.head_commit.message, 'dependabot') &&
      (contains(github.event.head_commit.message, '/ui') ||
       contains(github.event.head_commit.message, 'react') ||
       contains(github.event.head_commit.message, 'electron'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '8.15.0'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing workspace dependencies..."
          # For Dependabot PRs, allow lockfile updates
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "ğŸ¤– Dependabot PR detected - allowing lockfile updates"
            pnpm install --no-frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi

      - name: Build UI package
        run: |
          echo "ğŸ—ï¸ Building UI package (web only)..."
          cd ui && pnpm build:web

      - name: Run UI-specific tests
        run: |
          echo "ğŸ§ª Running UI-specific tests..."
          cd ui && pnpm test

      - name: Integration tests (if available)
        run: |
          echo "ğŸ”— Running integration tests..."
          pnpm test:integration || echo "No integration tests configured"
        continue-on-error: true

