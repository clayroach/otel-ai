  docs-validation:
    name: Documentation Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: >
      contains(github.head_ref, 'docs/') || 
      contains(github.event.head_commit.message, 'docs:') ||
      contains(github.event.commits[0].message, 'docs:')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies (minimal)
        run: |
          echo "ğŸ“¦ Installing workspace dependencies (minimal)..."
          # For Dependabot PRs, allow lockfile updates
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "ğŸ¤– Dependabot PR detected - allowing lockfile updates"
            pnpm install --no-frozen-lockfile --ignore-scripts
          else
            pnpm install --frozen-lockfile --ignore-scripts
          fi
        
